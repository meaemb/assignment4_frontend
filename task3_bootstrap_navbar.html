<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Bootstrap navbar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:#0f172a}
.navbar{background:#0b1229 !important;border-bottom:1px solid rgba(255,255,255,.08)}
.navbar-brand, .nav-link{color:#e5e7eb !important}
.nav-link:hover{opacity:.85}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b1229;border-bottom:1px solid rgba(255,255,255,.08)">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">MBB</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav1" aria-controls="nav1" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav1">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container text-light py-4">
  <h1>Here is my Responsive Bootstrap Navbar</h1>
  <p>Resize to see the navbar collapse into a hamburger menu.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
